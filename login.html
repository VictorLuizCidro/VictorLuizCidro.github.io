<body>
    <div class="boxGeral">
        <div class="boxLogin">
            <img src="/img/LogoHome.png" alt="Logo EduConnect">
            <h1>Login</h1>
            <p>Se não tiver uma conta registrada<br>Você pode <a class="mudardepag" href="cadastro.html">Registrar aqui!</a></p>
            
            
            <form>
                <label class="" for="email">E-mail:</label><br>
                <input placeholder="Digite seu E-mail" class="campo" type="email" id="Email" name="Email" required><br><br>

                <input placeholder="Digite sua senha" class="campo" type="password" id="pwd" name="pwd" required><br>
                <label>
                    <input type="checkbox" name="minhaCheckbox">
                    lembrar-me

            </form>

        </div>
