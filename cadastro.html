<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./css/cadastro.css" rel="stylesheet" />
    <title>EduConnect</title>
</head>

<body>
    <div class="boxGeral">
        <div class="boxLogin">
            <img src="/img/logo.png" alt="Logo EduConnect">
            <h1>Cadastrar</h1>
            <p>Já tem uma conta? <a class="mudardepag" href="login.html">Faça login aqui!</a></p>
            
            <form>
                <label for="email">E-mail:</label><br>
                <input placeholder="Digite seu E-mail" class="campo" type="email" id="Email" name="Email" required><br>
                <label for="nome">Nome:</label><br>
                <input placeholder="Digite seu nome" class="campo" type="text" id="nome" name="nome" required><br>
                <label for="cpf">CPF:</label><br>
                <input placeholder="Digite seu CPF" class="campo" type="number" id="cpf" name="cpf" required><br>
                <label for="tel">Telefone:</label><br>
                <input placeholder="Digite seu telefone" class="campo" type="tel" id="tel" name="tel" required><br>
                <label for="pwd">Senha:</label><br> 
                <input placeholder="Digite sua senha" class="campo" type="password" id="pwd" name="pwd" required><br>
            
                <input class="button" type="submit" value="Enviar">
            </form>
        </div>
        <div class="boxImagem">
            <img src="/img/persona.png" alt="Persona">
        </div>
    </div>

</body>

</html>
